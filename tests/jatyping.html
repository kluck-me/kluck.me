<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>jatyping</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="/common/jatyping.css"></head><body><div class="container"><div class="row"><div class="col-sm-12"><div id="jatyping-css-test" style="display:none"><p><span class="jatyping"><span class="jatyping-input">日本語</span></span><span class="jatyping"><span class="jatyping-input jatyping-typing">にゅうりょく</span></span><span class="jatyping-caret"></span></p><p><span class="jatyping"><span class="jatyping-input jatyping-typing">漢字</span><span class="jatyping-input jatyping-typing jatyping-convert">かな</span><span class="jatyping-input jatyping-typing">変換</span></span></p></div><div id="jatyping-js-test"><p id="jatyping"></p></div></div></div></div><script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script><script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script><script>window.pp=console.log.bind(console);</script><script src="/common/autofit.js"></script><script src="/common/jatyping.js"></script><script>// にほｇ 日本語の にゅりょく 入力が出来る typing.hs js です
      function main() {
        $('#jatyping').jatyping(
          [
            [
              ['にほｇｎ', 'にほんごの'],
              [
                ['にほん', '日本'],
                ['ご', '後', '五', '御', '語'],
                ['の']
              ]
            ],
            [
              ['にゅりょ', 'にゅうりょくができる'],
              [
                ['入力が'],
                ['できる', '出来る']
              ]
            ],
            [
              'typing.hs', 'typing.js'
            ],
            [
              ['です']
            ]
          ],
          function () {
            $(this).jatyping(main);
          },
          1000
        );
      }
      main();</script></body></html>
