<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>MultiSubTube</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="styles.css"></head><body><div class="container"><div class="row"><div class="col-sm-12"><h1>MultiSubTube</h1><div id="player-with-subs"><div id="player"></div><div id="subs"></div></div><form id="form-url"><div class="form-group"><label for="conf-url">URL</label><input class="form-control" id="conf-url" name="url" type="text"></div><button class="btn btn-default" type="submit">Show</button></form><form id="form-subs"><div class="form-group"><label for="conf-subs">Subs (Click with Ctrl)</label><select class="form-control" id="conf-subs" name="subs" size="5" multiple></select></div><button class="btn btn-default" type="submit">Show</button></form></div></div></div><script src="//code.jquery.com/jquery-3.1.1.min.js"></script><script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script><script src="scripts.js"></script><script src="//www.youtube.com/iframe_api"></script></body></html>
