<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>スライドパズルソルバー</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><style>[v-cloak]{display:none}.puzzle{position:relative}.puzzle span{display:block;width:2em;height:2em;line-height:2em;text-align:center;border:1px solid #ccc;position:absolute}.puzzle span.empty{background-color:#ccc}.puzzle span.next{background-color:#fcc;z-index:2}</style></head><body><div class="container my-3"><div class="row"><div class="col-12"><h1>スライドパズルソルバー</h1><p class="lead text-secondary">21世紀はパズルを機械に任せる時代パート2</p><p>スライドパズルを解いてくれるすごいやつ。パート1は<a href="/10/">10を作る</a>。</p><div id="vue" v-cloak=""><form class="mb-2" v-on:submit.prevent="submit"><div class="form-group"><textarea class="form-control" type="text" name="board" style="font-family:monospace" rows="5" v-model="input" v-bind:disabled="solver.worker"></textarea><small class="form-text text-muted">空白は0、それ以外は左上から1から順の番号が振られているとして配置する</small></div><button class="btn btn-secondary" type="submit" v-if="!solver.worker">さがす</button><button class="btn btn-secondary" type="submit" v-if="solver.worker">とめる</button></form><form v-if="result"><div class="puzzle" v-bind:style="get_board_style(result.board)"><template v-for="(line, y) in result.board"><template v-for="(num, x) in line"><span v-bind:style="get_panel_style(x, y)" v-bind:class="{empty:!num,next:result.next_step&amp;&amp;result.next_step.x1==x&amp;&amp;result.next_step.y1==y}" v-text="num||null"></span></template></template></div><div class="mt-1"><div class="btn-group btn-group-sm"><button class="btn btn-light" rel="prev" v-on:click.stop.prevent="index-=1" v-bind:disabled="!results[index-1]">&laquo; まえへ</button><button class="btn btn-light" rel="next" v-on:click.stop.prevent="index+=1" v-bind:disabled="!results[index+1]">つぎへ &raquo;</button></div></div></form><p class="text-danger" v-if="error" v-text="error"></p></div><p class="text-right"><a href="https://twitter.com/azurlane_staff/status/938326681772630016" target="_blank">元ネタ</a></p></div></div></div><script src="//code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script><script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script><script src="//cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script><script src="/scripts.16466153.js"></script></body></html>
