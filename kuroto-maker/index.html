<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>黒兎メーカー</title><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></head><body><div class="container"><div class="row"><div class="col-sm-12"><h1>黒兎メーカー<small>みんなで黒兎さんのアイコンを作ろう！！！</small></h1></div></div><div class="row"><div class="col-sm-4"><form><button class="btn btn-xs btn-default">初期値に戻す</button><div class="form-group"><label for="left-eye-pos">左目位置</label><input id="left-eye-pos" name="left_eye_pos" type="range" min="0" max="5" step="0.01" value="1.07"></div><div class="form-group"><label for="left-eye-size">左目大きさ</label><input id="left-eye-size" name="left_eye_size" type="range" min="0" max="15" step="0.1" value="6"></div><div class="form-group"><label for="right-eye-pos">右目位置</label><input id="right-eye-pos" name="right_eye_pos" type="range" min="0" max="5" step="0.01" value="1.07"></div><div class="form-group"><label for="right-eye-size">右目大きさ</label><input id="right-eye-size" name="right_eye_size" type="range" min="0" max="15" step="0.1" value="6"></div></form><p><a href="#">画像ダウンロード（右クリック保存）</a></p></div><div class="col-sm-8"><canvas width="223" height="223" style="max-width:100%"></canvas></div></div></div><script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><script src="scripts.js"></script></body></html>
