<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>Sentence Splitter</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin><style>[v-cloak]{display:none}</style></head><body><div class="container my-3"><div class="row"><div class="col-12"><div id="vue" v-cloak=""><h1>Sentence Splitter</h1><form v-on:submit.stop.prevent="submit"><div class="form-group"><textarea class="form-control" placeholder="分割したい文章を入力してください" v-model="text"></textarea></div><div class="form-group"><label for="#f-count">文字数</label><input class="form-control" id="f-count" v-model="limit_config"></div><div class="form-group"><label for="#f-regex">分割正規表現</label><input class="form-control" id="f-regex" v-model="regex_config"></div><div class="form-group"><button class="btn btn-primary">分割</button></div></form><div v-if="blocks.length"><h2>{{blocks.length}}個に分割しました。</h2><form v-on:submit.stop.prevent="copy" v-for="(block, i) in blocks"><div class="form-group"><button class="btn btn-secondary">{{i + 1}}番目をコピー</button><textarea class="form-control" name="text" rows="1" v-model="blocks[i]"></textarea></div></form></div></div></div></div></div><script src="//code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin></script><script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin></script><script src="//cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script><script src="/scripts.399f6695.js"></script></body></html>
