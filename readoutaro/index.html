<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>音読太郎</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><style>[v-cloak]{display:none}</style></head><body><div class="container my-3"><div class="row"><div class="col-12"><h1>音読太郎</h1><p class="lead text-secondary">読める！読めるぞ！</p></div></div><div id="vue" v-cloak=""><div class="row"><div class="col-12"><div class="form-group"><textarea class="form-control" v-model="text"></textarea></div><div class="btn-group mb-3"><button class="btn btn-secondary" v-if="!playing" v-on:click="play"><div class="fa fa-play"></div></button><button class="btn btn-secondary" v-if="playing" v-on:click="pause"><div class="fa fa-pause"></div></button><button class="btn btn-secondary" v-bind:disabled="!playing" v-on:click="stop"><div class="fa fa-stop"></div></button></div><div class="form-group"><label for="f-voice">声</label><select class="form-control" id="f-voice" v-model="selectedVoiceURI"><option v-for="voice in voices" v-bind:value="voice.voiceURI">{{voice.name}}</option></select></div><div class="form-group"><label for="f-volume">ボリューム</label><input class="form-control-range" id="f-volume" type="range" min="0" max="1" step="0.1" v-model="volume"></div><div class="form-group"><label for="f-rate">スピード</label><input class="form-control-range" id="f-rate" type="range" min="0.1" max="10" step="0.1" v-model="rate"></div><div class="form-group"><label for="f-pitch">ピッチ</label><input class="form-control-range" id="f-pitch" type="range" min="0" max="2" step="0.1" v-model="pitch"></div></div></div></div></div><script src="//code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script><script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script><script src="//cdn.jsdelivr.net/npm/vue@2.6.11"></script><script src="/scripts.434cfb70.js"></script></body></html>
