<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>Novelint</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="/styles.b1906dc2.css"></head><body><div class="container"><div class="row"><div class="col-xs-12"><div id="vue"><h1>Novelint</h1><div id="lint"><div class="form-group"><textarea class="form-control" name="text" placeholder="検証したい文章を入力してください" v-model="text"></textarea></div><div class="form-group clearfix"><span class="pull-left"><button class="btn btn-primary" v-on:click.stop.prevent="review">検証</button><button class="btn btn-default" type="button" data-toggle="modal" data-target="#conf">設定</button></span><span class="pull-right"><button class="btn btn-default" v-on:click.stop.prevent="autofix"> 自動修正</button></span></div></div><h2 v-if="errors">{{errors.length}}件見つかりました</h2><div id="text" v-if="errors" v-html="reviewedHtml"></div><div class="btn-group" id="lint-nav"><button class="btn btn-default" v-on:click.stop.prevent="prevError">&laquo; 前</button><button class="btn btn-default" v-on:click.stop.prevent="nextError">次 &raquo;</button></div><div class="modal fade" id="conf" tabindex="-1" role="dialog"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button class="close" type="button" data-dismiss="modal"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">警告設定</h4></div><div class="modal-body"><div class="checkbox" v-for="lint in lints"><label><input type="checkbox" v-model="lint[0]">{{lint[1]}}</label></div></div><div class="modal-footer"><button class="btn btn-default" type="button" data-dismiss="modal">閉じる</button></div></div></div></div></div></div></div></div><script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script><script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script><script>var o=console.log.bind(console);</script><script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.min.js"></script><script src="/novelint.9bf3785d.js"></script><script src="/scripts.453fc650.js"></script></body></html>
