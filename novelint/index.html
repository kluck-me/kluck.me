<adoctype></adoctype><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Novelint</title><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="stylesheet" href="styles.css"><script src="//code.jquery.com/jquery-1.12.1.min.js"></script><script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script><script src="scripts.js"></script></head><body><div class="container"><h1>Novelint</h1><form id="checker"><div class="form-group"><textarea name="text" placeholder="検証したいテキストを入力してください" class="form-control"></textarea></div><div class="form-group"><label class="checkbox-inline"><input type="checkbox" name="indent" checked>字下げ</label><label class="checkbox-inline"><input type="checkbox" name="mark-before-close-quote" checked>閉じ括弧前の句読点</label><label class="checkbox-inline"><input type="checkbox" name="space-after-mark" checked>感嘆符・疑問符直後に空白</label><label class="checkbox-inline"><input type="checkbox" name="extra-space" checked>不要な空白</label><label class="checkbox-inline"><input type="checkbox" name="double-mark" checked>二つ組で使う約物</label><label class="checkbox-inline"><input type="checkbox" name="single-mark" checked>単独で使う約物</label><label class="checkbox-inline"><input type="checkbox" name="halfwidth-char" checked>半角アルファベット・数字・記号</label><label class="checkbox-inline"><input type="checkbox" name="fullwidth-char">全角アルファベット・数字</label></div><button type="submit" class="btn btn-default">検証する</button></form><h2 class="hide">0 件見つかりました</h2><p id="result" class="text"></p><div class="error-nav hide"><div class="btn-group"><button id="prev-error" class="btn btn-default">前</button> <button id="next-error" class="btn btn-default">次</button></div></div></div></body></html>
