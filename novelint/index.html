<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>Novelint</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin><style>[v-cloak]{display:none}</style><link rel="stylesheet" href="/styles.fe6e37a8.css"></head><body><div class="container my-3"><div class="row"><div class="col-12"><div id="vue" v-cloak=""><h1>Novelint</h1><form v-on:submit.stop.prevent="review"><div class="form-group"><textarea class="form-control" placeholder="検証したい文章を入力してください" v-model="text"></textarea></div><div class="form-group clearfix"><span class="pull-left"><button class="btn btn-primary">検証</button><button class="btn btn-secondary" type="button" data-toggle="modal" data-target="#conf">設定</button></span><span class="pull-right"><button class="btn btn-secondary" v-on:click.stop.prevent="autofix">自動修正</button></span></div></form><h2 v-if="errors">{{errors.length}}件見つかりました</h2><div id="text" v-if="errors" v-html="reviewedHtml"></div><div class="btn-group" id="lint-nav"><button class="btn btn-light" v-on:click.stop.prevent="prevError">&laquo; 前</button><button class="btn btn-light" v-on:click.stop.prevent="nextError">次 &raquo;</button></div><div class="modal fade" id="conf" tabindex="-1" role="dialog"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><h4 class="modal-title">警告設定</h4><button class="close" type="button" data-dismiss="modal"><span aria-hidden="true">&times;</span></button></div><div class="modal-body"><div class="form-check" v-for="(lint, key) in lints"><input class="form-check-input" type="checkbox" v-bind:id="&quot;form-lint-check-&quot;+key" v-model="lint[0]"><label class="form-check-label" v-bind:for="&quot;form-lint-check-&quot;+key">{{lint[1]}}</label></div></div><div class="modal-footer"><button class="btn btn-secondary" type="button" data-dismiss="modal">閉じる</button></div></div></div></div></div></div></div></div><script src="//code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin></script><script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin></script><script src="//cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script><script src="/scripts.fe063222.js"></script></body></html>
